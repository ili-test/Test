trigger:
- master

pool:
  vmImage: 'macOS-latest'

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $Paths = @(
          '/usr/bin'
          '/usr/share/doc'
          '/usr/include/linux'
          '/sbin'
          '/dev'
          '/etc'
          '/bin'
          '/usr/sbin'
      )
      $Paths | foreach { (Get-ChildItem -path $_ -File).count }
    errorActionPreference: 'continue'